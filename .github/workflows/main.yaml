
name: Install Nginx

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Ansible
      run: |
        pip install ansible
      continue-on-error: true

    - name: Set up SSH Key
      run: |
        mkdir -p /home/runner/raaz_key_new.pem
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > /home/runner/raaz_new_key.pem
        chmod 400 /home/runner/.ssh/id_rsa
      shell: bash

    - name: Run Ansible playbook
      run: |
        ansible-playbook -i inventory.ini --private-key=/home/runner/raaz_key_new.pem -u ubuntu -b playbook_install.yaml
      env:
        ANSIBLE_HOST_KEY_CHECKING: false
